services:
  - type: web
    name: hand-piano
    env: python
    buildCommand: |
  /opt/render/project/src/.venv/bin/python3.9 -m pip install --upgrade pip
  pip install -r requirements.txt
  pip install --force-reinstall eventlet==0.33.1

    startCommand: gunicorn --worker-class gevent -w 1 app:app
    envVars:
      - key: RENDER
        value: true
      - key: PYTHON_VERSION
        value: 3.10.0
    healthCheckPath: /
